@(products: List[Product])(implicit flash: Flash)

@main("Product catalog") {
    <dl class="products">
        @for(product <- products) {
            <dt>
                <a href="@routes.Products.show(product.ean)">
                    @product.name
                </a>
            </dt>
            <dd>@product.description</dd>
        }
    </dl>

    <p>
        <a href="@controllers.routes.Products.newProduct()" class="btn">
            <i class="icon-plus"></i> New Product
        </a>
    </p>
}
