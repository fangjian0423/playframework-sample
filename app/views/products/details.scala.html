@(product: Product)(implicit flash: Flash)

@main(product.name) {
    <h2>
        @tags.barcode(product.ean)
        @product.name
    </h2>
    <dl class="dl-horizontal">
        <dt>ean:</dt>
        <dd>@product.ean</dd>

        <dt>name:</dt>
        <dd>@product.name</dd>

        <dt>description:</dt>
        <dd>@product.description</dd>
    </dl>
}
